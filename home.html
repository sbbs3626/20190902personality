<!DOCTYPE html>
<!-- saved from url=(0050)https://test.nie.163.com/test_html/id5/201805/yqh/ -->
<html style="font-size: 312.5%;">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>demo</title>
    <meta name="from" content="git:ID5/id5-zt-ceshi-m-20180507">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <meta name="applicable-device" content="mobile">
    <!--for baidu 识别移动端页面并禁止百度转码-->
    <meta name="applicable-device" content="mobile">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--viewport 设置，如果页面实际情况不允许缩放请加上,user-scalable=no-->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link href="css/mobile-share.css" rel="stylesheet">
</head>

<body>
    <div id="app">
   

    <!--顶部条-->

    <div id="Wrap">
        <div id="LoadingMark" class="remove"></div>
        <div class="page page1" v-if="page===1">
            <div class="box-inside">
                <div class="u-abs pannel"></div>
                <span class="u-abs start J_start" @click="changePage(2)"></span>
            </div>
        </div>
        <div class="page page2" v-if="page===2">
            <span class="u-abs back J_back0" @click="changePage(1)">返回</span>
            <span class="u-abs save J_save" @click="generate">就这套了</span>
            <span class="u-abs changesex J_sex" @click="changeGender">切换性别</span>
            <div class="box-inside">
                <div class="canvas-box">
                    <div class="canvas-body">
                        <img class="my-body" :src="'images/'+ choseGender +'.png'">
                    </div>
                </div>
                <nav class="nav u-abs J_menu " :class="{'show':navShow}">
                    <div class="nav-box">
                        <div class="item" :class="item" v-for="item in match" @click="dressStyle(item)">
                            <i></i>
                        </div>
                    </div>
                </nav>
                <div class="nav u-abs J_list list" :class="{'show':!navShow}">
                    <span class="close" @click="backDressStyle"></span>
                    <ul class="nav-box">
                        <li :class="matchChose">
                            <span class="icon" :class="{'cur':genderChose===item}"
                                v-for="item in gender[choseGender][matchChose]" @click="dressUp(item)">
                            <img :src="'../images/'+matchChose+'/'+item+'.png'">
                            </span>
                        </li>
                    </ul>
                </div>
                
            </div>
        </div>
        <div class="page page3" v-if="page===3">
            <div class="box-inside">
                <span class="u-abs back J_back1">返回</span>
                <span class="u-abs share">点击右上角邀请好友参加</span>
                <div class="imgbox">
                    <div class="box-inside">
                        <img src="images/bg2_0f8b543.jpg" class="display J_display">
                    </div>
                </div>
                <span class="u-abs saveto">长按图片保存</span>
                <span class="u-abs head J_head">生成头像</span>
                <a class="u-abs jumpto" href="https://adl.netease.com/d/g/id5/c/gw">前往派对</a>

            </div>
        </div>

        <div class="page page4" v-if="page===4">
            <div class="box-inside">
                <span class="u-abs back J_back2">返回</span>
                <div class="imgbox">
                    <div class="box-inside">
                        <img src="images/bg2_0f8b543.jpg" class="display head-img J_head_display">
                    </div>
                </div>
                <span class="u-abs saveto savehead">长按图片保存</span>
                <span class="u-abs share-ico J_share">分享</span>
            </div>
        </div>
    </div>
    <div class="pop msg" v-show="msgShow">
        <p>正在生成我的专属邀请函···</p>
    </div>
    <!--通用底部模块-->
    <audio src="media/bgm.mp3" preload="" id="tick"></audio>
   

    <div id="NIE-share-m" class="NIE-share-m" v-show="shareShow">
        <div class="NIE-share_ctrl">
            <div class="NIE-share_buttons"><a class="NIE-share-btn_cp" href="javascript:void(0)"><i
                        class="sharefont">򠀄</i><em>复制链接</em></a><a class="NIE-share-btn_wx"
                    href="javascript:void(0)"><i class="sharefont">򠀅</i><em>微信</em></a><a class="NIE-share-btn_yx"
                    href="javascript:void(0)"><i class="sharefont">򠀂</i><em>易信</em></a><a class="NIE-share-btn_wb"
                    href="javascript:void(0)"><i class="sharefont">򠀃</i><em>微博</em></a><a class="NIE-share-btn_qq"
                    href="javascript:void(0)"><i class="sharefont">򠀆</i><em>QQ空间</em></a></div>
            <div class="NIE-share_qrcode">
                <div><a class="NIE-btn-close "><i class="sharefont ">򠀁</i></a>
                    <p>长按保存二维码到本地<br>使用微信识别进行分享</p><span></span>
                </div>
            </div>
            <div class="NIE-share_link">
                <div><a class="NIE-btn-close "><i class="sharefont ">򠀁</i></a>
                    <p>长按链接复制后分享给好友</p>
                    <span>https://test.nie.163.com/test_html/id5/201805/yqh/?mbshare=cplink&amp;spreadtimes=1</span>
                </div>
            </div>
        </div>
    </div>
    </div>
     <script src="js/vue.js"></script>
     <script src="js/home.js"></script>
</body>

</html>
